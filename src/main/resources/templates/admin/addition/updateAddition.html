<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="admin/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<th:block layout:fragment="content">

  <div class="row">
    <h1 th:text="#{addition.update}">Update an Addition</h1>
    <div class="ui container">
      <form class="ui addition form" method="post" th:action="@{@{'/admin/additions/' + ${addition.id} + '/update'}}" th:object="${additionDto}">

        <div class="field">
          <label th:text="#{common.customer}">Customer</label>
          <select class="ui fluid dropdown" th:field="*{customer}">
            <option th:text="#{common.customer}" value="">Customer</option>
            <option th:each="customer :${customers}"
                    th:value="${customer.id}"
                    th:text="${customer.fullName}"></option>
          </select>
        </div>

        <div class="ui two column centered grid">

          <div class="column">
            <h4 th:text="#{food.eats}" class="ui centered header">Eats</h4>
            <table class="ui celled table">
              <thead>
              <tr>
                <th th:text="#{common.name}">Name</th>
                <th th:text="#{common.quantity}">Quantity</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="entry: ${foodData}" th:if="${entry.getKey().getFoodType() == T(in.happycamp.management.domain.FoodType).EAT}">
                <td><input type="text" th:value="${entry.key.name}" readonly="true"/></td>
                <td><input type="number" th:value="${foodData.get(entry.key)}" th:field="*{foodMap[__${entry.key.name}__]}"/></td>
              </tr>
              </tbody>
              <tfoot></tfoot>
            </table>
          </div>

          <div class="column">
            <h4 th:text="#{food.drinks}" class="ui centered header">Eats</h4>
            <table class="ui celled table">
              <thead>
              <tr>
                <th th:text="#{common.name}">Name</th>
                <th th:text="#{common.quantity}">Quantity</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="entry: ${foodData}" th:if="${entry.getKey().getFoodType() == T(in.happycamp.management.domain.FoodType).DRINK}">
                <td><input type="text" th:value="${entry.key.name}" readonly="true"/></td>
                <td><input type="number" th:value="${foodData.get(entry.key)}" th:field="*{foodMap[__${entry.key.name}__]}"/></td>
              </tr>
              </tbody>
              <tfoot></tfoot>
            </table>
          </div>

        </div>

        <button th:text="#{common.update}" class="ui button" type="submit">Update</button>
      </form>
    </div>
  </div>

  <script th:inline="javascript">
    $(document).ready(function(){
        var foodNames = [[${foodNames}]];

        Object.keys(foodNames).forEach(function(key) {
          value = foodNames[key];
          var elementId = 'foodMap' + key;
          document.getElementById(elementId).value = value;

        });

    });
  </script>

</th:block>
</html>
