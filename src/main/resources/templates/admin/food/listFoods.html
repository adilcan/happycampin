<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="admin/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<th:block layout:fragment="content">

  <div class="four wide column">
    <h1 th:text="#{common.foods}">Foods</h1>
  </div>
  <div class="ten wide column">
    <a class="ui teal button" th:href="@{/admin/foods/new}">
      <i class="add circle icon"></i>
      <i th:text="#{food.new}"></i>
    </a>
  </div>

  <div class="row">
    <table class="ui celled table">
      <thead>
      <tr>
        <th th:text="#{common.name}">Name</th>
        <th th:text="#{common.price}">Price</th>
        <th th:text="#{common.type}">Food Type</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="food :${foods}">
        <td><a th:href="@{'/admin/foods/' + ${food.id}}" th:text="${food.name}"/></td>
        <td th:text="${food.price}"></td>
        <td th:text="${food.foodType}"></td>
      </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>

</th:block>
</html>
