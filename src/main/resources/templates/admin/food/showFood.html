<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="admin/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<th:block layout:fragment="content">

  <h4 th:text="#{food.detail}" class="ui horizontal divider header">Food Detail</h4>

  <table class="ui customer table">
    <tbody>
    <tr>
      <th th:text="#{common.name}">ID</th>
      <th th:text="#{common.price}">Customer</th>
      <th th:text="#{common.type}">Type</th>
    </tr>
    <tr>
      <td th:text="${food.name}"></td>
      <td th:text="${food.price}"></td>
      <td th:text="${food.foodType}"></td>
    </tr>
    </tbody>
  </table>

</th:block>

</html>
