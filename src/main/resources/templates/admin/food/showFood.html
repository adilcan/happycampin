<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="admin/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<th:block layout:fragment="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header">
          <h4 class="text-center" th:text="#{food.detail}">Food Detail</h4>
        </div>
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
            <tr>
              <th th:text="#{common.name}">ID</th>
              <th th:text="#{common.price}">Customer</th>
              <th th:text="#{common.type}">Type</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${food.name}"></td>
              <td th:text="${food.price}"></td>
              <td th:text="${food.foodType}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</th:block>
</html>
