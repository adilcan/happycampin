<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/semantic.js}"></script>
  <script th:src="@{/js/Chart.min.js}"></script>
  <script th:src="@{/js/vis.min.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/semantic.min.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/sweetalert.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/vis.min.css}"/>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
</head>

<body data-page="dashboard">

<div class="ui grid container">

  <div class="pusher">
    <div class="ui grid container">
      <!-- Non-responsive main left menu -->
      <div class="ui left fixed vertical inverted menu">
        <a class="item" th:href="@{/}">
          <div class="icon">
            <i class="home large icon"></i>
          </div>
        </a>
        <a class="item" th:href="@{/admin/rooms}">
          <i class="hotel large icon"></i>
          <p th:text="#{common.rooms}"></p>
        </a>
        <a class="item" th:href="@{/admin/customers}">
          <i class="user large icon"></i>
          <p th:text="#{common.customers}"></p>
        </a>
        <a class="item" th:href="@{/admin/additions}">
          <i class="browser large icon"></i>
          <p th:text="#{common.additions}"></p>
        </a>
        <a class="item" th:href="@{/admin/foods}">
          <i class="food large icon"></i>
          <p th:text="#{common.foods}"></p>
        </a>
        <a class="item" th:href="@{/admin/payments}">
          <i class="payment large icon"></i>
          <p th:text="#{common.payments}"></p>
        </a>
        <a class="item" th:href="@{/timeline}">
          <i class="calendar large icon"></i>
          <p th:text="#{common.timeline}"></p>
        </a>
        <a class="item" th:href="@{/admin/users}">
          <i class="users large icon"></i>
          <p th:text="#{common.users}"></p>
        </a>
        <div class="ui dropdown item">
          <a th:text="#{common.language}"></a>
          <p class="dropdown icon"></p>
          <div class="menu">
            <a id="en" class="item" href="#">English</a>
            <a id="tr" class="item" href="#">Türkçe</a>
          </div>
        </div>
      </div>


      <div class="ui main grid">
        <!-- Responsive top menu -->
        <div class="ui fixed inverted main menu">
          <div class="ui container">
            <a class="launch icon item sidebar-toggle">
              <i class="sidebar icon"></i>
            </a>
          </div>
        </div>
        <th:block layout:fragment="content"/>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
    $('.ui.dropdown').dropdown();
    var url = window.location.href;
    var newUrl;
    $('#en').click(function(){
      if (url.indexOf("?lang=tr") >= 0){
        newUrl = url.replace("?lang=tr", "");
        window.location.replace(newUrl + "?lang=en");
      }
      else if (url.indexOf("?lang=en") >= 0){
        newUrl = url.replace("?lang=en", "");
        window.location.replace(newUrl + "?lang=en");
      }
      else {
        window.location.replace(url + "?lang=en");
      }
      });
    $('#tr').click(function(){
      if (url.indexOf("?lang=tr") >= 0){
        newUrl = url.replace("?lang=tr", "");
        window.location.replace(newUrl + "?lang=tr");
      }
      else if (url.indexOf("?lang=en") >= 0){
        newUrl = url.replace("?lang=en", "");
        window.location.replace(newUrl+ "?lang=tr");
      }
      else {
        window.location.replace(url + "?lang=tr");
      }
      });
});
</script>

</body>
</html>
