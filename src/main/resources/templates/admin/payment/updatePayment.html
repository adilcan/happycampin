<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="admin/layout">
<th:block layout:fragment="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h2 th:text="#{payment.update}" class="text-center">Update Payment</h2>
        </div>
        <form method="post" th:action="@{'/admin/payments/' + ${payment.id} + '/update'}" th:object="${payment}">
          <div class="box-body">
            <div class="form-group">
              <label th:text="#{common.customer}">Customer</label>
              <select class="form-control" th:field="*{customer}">
                <option th:text="#{common.customer}" value="">Customer</option>
                <option th:each="customer :${customers}"
                        th:value="${customer.id}"
                        th:text="${customer.fullName}"></option>
              </select>
            </div>

            <div class="form-group">
              <label th:text="#{payment.type}">Payment Type</label>
              <select class="form-control" th:field="*{paymentType}">
                <option th:each="paymentType : ${T(in.happycamp.management.domain.PaymentType).values()}"
                        th:value="${paymentType}"
                        th:text="${paymentType}"></option>
              </select>
            </div>

            <div class="form-group">
              <input class="form-control" type="text" th:placeholder="*{price}" th:field="*{price}" id="price">
            </div>

            <button th:text="#{common.update}" class="btn btn-flat" type="submit">Update</button>
          </div>
        </form>
      </div>

    </div>
  </div>

</th:block>
</html>
