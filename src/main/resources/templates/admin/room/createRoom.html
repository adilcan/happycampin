<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="admin/layout">
<th:block layout:fragment="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h2 th:text="#{room.new}" class="text-center">New Room</h2>
        </div>
        <form method="post" th:action="@{/admin/rooms/new}" th:object="${room}">
          <div class="box-body">
            <div class="form-group">
              <label th:text="#{room.code}" for="code">Room Code</label>
              <input class="form-control" type="text" id="code" th:placeholder="#{room.code}" th:field="*{code}"/>
            </div>

            <div class="form-group">
              <label th:text="#{room.capacity}" for="capacity">Room Capacity</label>
              <input class="form-control" type="text" id="capacity" th:placeholder="#{room.capacity}" th:field="*{capacity}"/>
            </div>

            <div class="form-group">
              <label th:text="#{common.price}" for="price">Room Price</label>
              <input class="form-control" type="text" id="price" th:placeholder="#{common.price}" th:field="*{price}"/>
            </div>

            <div class="form-group">
              <label th:text="#{common.type}">Room Type</label>
              <select class="form-control" th:field="*{roomType}">
                <option th:each="roomType : ${T(in.happycamp.management.domain.RoomType).values()}"
                        th:value="${roomType}"
                        th:text="${roomType}"></option>
              </select>
            </div>

            <button th:text="#{common.create}" class="btn btn-flat" type="submit">Create</button>
          </div>
        </form>
      </div>

    </div>
  </div>

</th:block>
</html>
