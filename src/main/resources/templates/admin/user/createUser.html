<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="admin/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<th:block layout:fragment="content">
  <div class="row">
    <div class="ui secondary pointing fluid menu">
      <h2 th:text="#{user.new}" class="ui header">New User</h2>
    </div>
  </div>
  <div class="row">
    <div class="ui container">
      <form class="ui user form" method="post" th:action="@{/admin/users/new}" th:object="${user}">

        <div class="field">
          <label th:text="#{user.username}" for="username">Username</label>
          <input type="text" id="username" th:placeholder="#{user.username}" th:field="*{username}"/>
        </div>

        <div class="field">
          <label th:text="#{user.password}" for="password">Password</label>
          <input type="password" id="password" th:placeholder="#{user.password}" th:field="*{password}"/>
        </div>

        <div class="field">
          <label th:text="#{user.email}" for="email">E-mail</label>
          <input type="text" id="email" th:placeholder="#{user.email}" th:field="*{email}"/>
        </div>

        <div class="field">
          <label th:text="#{user.role}">User Role</label>
          <select class="ui fluid dropdown" th:field="*{role}">
            <option th:each="role : ${T(in.happycamp.management.domain.Role).values()}"
                    th:value="${role}"
                    th:text="${role}"></option>
          </select>
        </div>

        <button th:text="#{common.create}" class="ui button" type="submit">Create</button>
      </form>
    </div>
  </div>
</th:block>
</html>
